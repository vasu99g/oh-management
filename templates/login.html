<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/style.css"/>
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Student Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="UW Email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-video"></i>
                    <input type="text" placeholder="Zoom Meeting ID"/>
                </div>
                <input type="submit" value="Login" class="btn solid"/>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Instructor Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-video"></i>
                    <input type="text" placeholder="Zoom Meeting ID"/>
                </div>
                <input type="submit" class="btn" value="Login"/>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Instructor or Teaching Assistant ?</h3>
                <p>
                    Welcome! Please sign in as an instructor, create a new class, or create a new office hours management session.
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    TA Login / New Session
                </button>
            </div>
            <img src="/static/images/log.svg" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Return To Student Sign In ?</h3>
                <br>
                <button class="btn transparent" id="sign-in-btn">
                    Student Sign In
                </button>
            </div>
            <img src="/static/images/register.svg" class="image" alt=""/>
        </div>
    </div>
</div>

<script src="/static/login.js"></script>
</body>
</html>
